<!DOCTYPE html>
<title>Snake</title>

<style>
  .grid-container {
    text-align: left;
    display: grid;
    grid-gap: 0px 0px;
    grid-template-columns: repeat(45, auto);
    background-color:darkgreen;

    width: 945px; /* full length is 959 */
    height: 567px; 

    /* 45x27 with block size 21x21 */

    top: 100px;
    left: 150px;

    margin-left: auto; margin-right: auto;
    margin-top: auto; margin-bottom: auto;
    padding: 0px;
  }

  .grid-item {
    font-family: "Permanent Marker", cursive;
    background-color: white;
    border: 0px solid black;
    padding: 0px;
    font-size: 10px;
    text-align: center;
    width: 21px;
    height: 21px;
  }

  #menu {
    width: 30%;
    margin-left: auto; margin-right: auto;
    margin-top: auto; margin-bottom: auto;
    text-align: center;
    color: #fff;
    background-color: #000;
  }
  #losemenu {
    width: 30%;
    margin-left: auto; margin-right: auto;
    margin-top: auto; margin-bottom: auto;
    text-align: center;
    color: #fff;
    background-color: #000;
  }
</style>

<style type="text/css"> 

  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%; 
    max-height: 100%; 
    font-family:Sans-serif;
    line-height: 1.5em;
  }
  
  #header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100px; 
    overflow: hidden; /* Disables scrollbars on the header frame. To enable scrollbars, change "hidden" to "scroll" */
    background: white;
  }
  
  #nav {
    position: absolute; 
    top: 100px; 
    left: 0; 
    bottom: 0;
    width: 149px;
    overflow: auto; /* Scrollbars will appear on this frame only when there's enough content to require scrolling. To disable scrollbars, change to "hidden", or use "scroll" to enable permanent scrollbars */
    background:rgb(211, 211, 211); 
  }
  
  #logo {
    padding:10px;
  }
  
  main {
    position: fixed;
    top: 100px; /* Set this to the height of the header */
    left: 150px; 
    right: 0;
    bottom: 0;
    overflow: auto; 
    background: darkgreen;
  }
  
  .innertube {
    /* margin-right: 2px; /* Provides padding for the content 
    margin-top: 15.5px; */
    margin-left: auto; margin-right: auto;
    margin-top: auto; margin-bottom: auto;
  }
  
  p {
    color: #555;
  }

  nav h1, nav h1 a, nav l1 a {
    color: black;
    text-decoration: none;
  }

  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }


      
  /*IE6 fix*/
  * html body{
    padding: 100px 0 0 150px; /* Set the first value to the height of the header and last value to the width of the nav */
  }
  
  * html main{ 
    height: 100%; 
    width: 100%; 
  }

</style>

<script src="../JavaScript/Games/Snake.js"></script>
